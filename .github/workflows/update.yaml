name: Update Sources

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install Protoc
        uses: arduino/setup-protoc@v1

      - name: Setup elixir
        id: beam
        uses: erlef/setup-beam@v1
        with:
          elixir-version: 1.14.x
          otp-version: 25.x

      - name: Setup protoc-gen-elixir
        id: protobuf
        run: |
          mix escript.install hex protobuf --force
          
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 1.0.0 # Optional fallback tag to use when no tag can be found

      - name: Get latest versions and update protocol buffers
        id: get-and-update
        run: |
          make init
          make
          echo "current_tag=`git describe --abbrev=0 --tags`" >> "$GITHUB_OUTPUT"
          echo "new_tag=`(cd src/temporalio_api && git describe --abbrev=0 --tags)`" >> "$GITHUB_OUTPUT"

      - name: Commit & Push changes
        if: ${{ steps.get-and-update.outputs.current_tag != steps.get-and-update.outputs.new_tag }}
        id: commit-and-push
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release-${{ steps.get-and-update.outputs.new_tag }}

      - name: Create Pull Request
        if: ${{ steps.get-and-update.outputs.current_tag != steps.get-and-update.outputs.new_tag }}
        uses: peter-evans/create-pull-request@v5
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release-${{ steps.get-and-update.outputs.new_tag }}
          base: main
          delete-branch: true
          title: 'New Upstream Version'
          assignees: mruoss
          body: |
            There is a new tag ${{ steps.get-and-update.outputs.new_tag }} in the [upstream repository][1] 
            
            [1]: https://github.com/temporalio/api
          draft: false
